<div class="p-d-flex p-flex-column p-flex-md-row p-jc-between p-ai-center header">
	<img class="logo" [src]="sanitizer.bypassSecurityTrustResourceUrl(logoUrl)" />

	<form [formGroup]="form" (keydown)="handleFormKeydown($event)">
		<input type="text" class="textbox" placeholder="Search" formControlName="text" />
		<button title="Search" type="button" class="button" (click)="submitSearch()">
			<i class="la la-search"></i>
		</button>
	</form>
</div>
